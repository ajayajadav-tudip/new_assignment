<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui-1.11.4/jquery-ui.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		
		<script src="jquery-ui-1.11.4/jquery-ui-1.11.4/external/jquery/jquery.js"></script>
		<script src="jquery-ui-1.11.4/jquery-ui-1.11.4/jquery-ui.min.js"></script>
		
		<style>
			#resizeable{ width:150px; height:150px;padding: 15px;}
			#resizeable h3{ text-align: center;}
			
			#feedback { font-size: 1.4em; }
			#selectable .ui-selecting{background:cyan;}
			#selectable .ui-selected{backgruond: #F39814; color:white;}
			#selectable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
			#selectable li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; }
		</style>
		<script>
			$(function(){
				$("#resizeable").resizable();
				$( "#selectable" ).selectable();
			});
		</script>
	</head>
	<body>
		<div id="resizeable" class="ui-widget-content">
			<h3 class="ui-widget-header">Resizeable</h3>
			
		</div>
		<div>
			<ol id="selectable">
				<li class="ui-widget-content">Item 1</li>
				<li class="ui-widget-content">Item 2</li>
				<li class="ui-widget-content">Item 3</li>
				<li class="ui-widget-content">Item 4</li>
				<li class="ui-widget-content">Item 5</li>
				<li class="ui-widget-content">Item 6</li>
				<li class="ui-widget-content">Item 7</li>
			</ol>
		</div>
	</body>
</html>
