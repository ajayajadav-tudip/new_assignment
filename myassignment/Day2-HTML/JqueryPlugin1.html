<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui-1.11.4/jquery-ui.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		
		<script src="jquery-ui-1.11.4/jquery-ui-1.11.4/external/jquery/jquery.js"></script>
		<script src="jquery-ui-1.11.4/jquery-ui-1.11.4/jquery-ui.min.js"></script>
		
		<style>
			#draggable{ width : 150px; height : 150px; padding : 15px;}
			#droppable{width : 200px; height : 200px; padding : 15px };
		</style>
		<script>
			$(function(){
				$("#draggable").draggable();
				$("#droppable").droppable({
				drop: function( event, ui ){
					$(this)
						.addClass("ui-state-highlight")
					.find("p") 
					.html("dropped");
					}
				});
			});
		</script>
	</head>
	<body>
		<div id="draggable" class="ui-widget-content">
			<p>Drag Me Around</p>
		</div>
		<div id="droppable" class="ui-widget-header">
			<p>Drop here</p>
		</div>
	</body>
</html>
